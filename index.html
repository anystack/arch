<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="//arch.company/images/logo.svg">
    <link rel="shortcut icon" href="//arch.company/images/logo.svg" type="image/x-icon">
    <style type="text/css">
        html,body{margin: 0;background-color: #b2e8b9;}
        body{display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;}
        h2{flex-direction: row; display:flex;align-items: center;font-family: "Titillium Web"; padding-bottom: 20vh;}
        h2>span{font-size: 6vw;margin-top: 3vw; color: #3a8eed; margin-left: 2vw; background-image:linear-gradient(90deg,#073e99 26%, #2a97dc 26%); background-size: 120% 320%; -webkit-background-clip: text; background-clip: text;color: transparent;}
        h2>span>i{font-size: 6vw;font-style: normal;margin-top: 4vw; color: #00bfc0; margin-left: 0.5vw; color: transparent;}
        footer{font-size: 1vw; color:gray; margin-top: 30vh;position: absolute;bottom: 1vh;height: 5vh;line-height: 5vh}
        #logo{border-radius: 2vw;width: 10vw;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
</head>
<body>
    <h2 id="header">
        <!--
        <img src="images/logo.svg" width="160vw" id="logo" />
        -->
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xl="http://www.w3.org/1999/xlink" xmlns:dc="http://purl.org/dc/elements/1.1/" version="1.1" viewBox="0 0 500 500" width="160" id="logo">
          <defs>
            <mask id="arch">
                <image href="./images/logo.inverse.svg" x="0" y="0" height="500" width="500" />
            </mask>
          </defs>
          <g id="" stroke-opacity="1" fill-opacity="1" stroke-dasharray="none" stroke="none" fill="none">
            <image href="./images/name.jpeg" x="0" y="0" height="600" width="600" mask="url(#arch)"/>
          </g>
        </svg>
        <span>arch<i>Company</i></span>
    </h2>
    <footer>
        &copy;Copyright Arch Company 2022; All rights reserved
    </footer>
    <script type="application/javascript">
    (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) || VANTA.CELLS({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        waveHeight: 25.00,
        color: 0x90c3e1,
        color: 0xb2e8b9
          // mouseControls: true,
          // touchControls: true,
          // gyroControls: false,
          // minHeight: 200.00,
          // minWidth: 200.00,
          // xOffset: -0.2,
          // baseColor: 0x590049,
          // backgroundColor: 0x434345
        });
    </script>
</body>
</html>
