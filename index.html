<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="//arch.company/images/logo.svg">
    <link rel="shortcut icon" href="//arch.company/images/logo.svg" type="image/x-icon">
    <style type="text/css">
        @keyframes ran {
            from {
                backgroud-position: 0 0;
            }
            to {
                background-position: 1000px 0;
            }
        }
        html,body{margin: 0;background-color: #fff;}
        body{display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;}
        h2{flex-direction: row; display:flex;align-items: center;font-family: "Titillium Web"; padding-bottom: 20vh;}
        h2>span{font-size: 6vw;margin-top: 3vw; color: #3a8eed; margin-left: 2vw; background-image: linear-gradient(135deg,#23add2, gray 60%); -webkit-background-clip: text; background-clip: text;color: transparent;}
        h2>span>i{font-size: 6vw;font-style: normal;margin-top: 4vw; color: #00bfc0; margin-left: 0.5vw; color: transparent;}
        footer{font-size: 1vw; color:gray; margin-top: 30vh;position: absolute;bottom: 1vh;height: 5vh;line-height: 5vh}
        #logo{border-radius: 2vw;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>
<body>
    <h2 id="header">
        <img src="images/logo.svg" width="160vw" id="logo" />
        <span>arch<i>Company</i></span>
    </h2>
    <footer>
        &copy;Copyright Arch Company 2022; All rights reserved
    </footer>
    <script type="application/javascript">
    (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) || VANTA.WAVES({
        el: "body",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xcbdee8
          // mouseControls: true,
          // touchControls: true,
          // gyroControls: false,
          // minHeight: 200.00,
          // minWidth: 200.00,
          // xOffset: -0.2,
          // baseColor: 0x590049,
          // backgroundColor: 0x434345
        });
    </script>
</body>
</html>
