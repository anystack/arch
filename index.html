<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Archland</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&family=Cairo&family=Kanit&family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" href="//arch.company/images/logo.svg">
    <link rel="shortcut icon" href="//arch.company/images/logo.svg" type="image/x-icon">
    <style type="text/css">
        html,body{margin: 0;background-color: #fff;}
        body{display:flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;}
        #logo{width: 10vw;border-radius: 1vw;height: 10vw;}
        h2{flex-direction: row; display:flex;align-items: center;font-family: "Hind Madurai"; padding-bottom: 20vh;font-weight: normal;}
        h2>span{font-size: 6vw;
            margin-top: 1vw;
            color: #99cc33;
            margin-left: 2vw;
            background-image:linear-gradient(135deg,#99cc33 10%, #3399cc 60%);
            background-size: 120% 320%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            }
        h2>span>i{font-style: normal;margin-top: 4vw; color: #3399cc; margin-left: 1.5vw; color: transparent;}
        footer{font-size: 1vw; color:gray; margin-top: 30vh;position: absolute;bottom: 2vh;height: 3vh;line-height: 3vh}
        footer>span{font-family:"Hind Madurai";
            color: transparent;
            -webkit-background-clip: text;
            background-image:linear-gradient(135deg,#99cc33 10%, #3399cc 60%);
            background-size: 120% 320%;
        }
    </style>
</head>
<body>
    <h2 id="header">
        <!--
        <img src="images/logo.svgz" id="logo" alt="arch" width="2000" height="2000"/>
        -->
        <embed type="image/svg+xml" src="images/logo.svg" id="logo" />
        <span>Archland<i>Studio</i></span>
    </h2>
    <footer>
        &copy;Copyright <span>Archland Studio</span> 2022; All rights reserved
    </footer>
</body>
</html>
